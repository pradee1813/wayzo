
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAYZO - Smart Tourist Guidance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --nature-green: #2d5a27;
      --nature-light-green: #e8f5e9;
      --nature-blue: #0284c7;
      --nature-earth: #fdfcf8;
      --forest-dark: #0f1c0f;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fdfcf8;
      color: #0f172a;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    @keyframes jump {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-12px) scale(1.05); }
    }
    .letter-jump {
      display: inline-block;
      animation: jump 2s infinite ease-in-out;
    }
    .delay-0 { animation-delay: 0s; }
    .delay-1 { animation-delay: 0.15s; }
    .delay-2 { animation-delay: 0.3s; }
    .delay-3 { animation-delay: 0.45s; }
    .delay-4 { animation-delay: 0.6s; }

    .nature-gradient {
      background: linear-gradient(135deg, #f0fdf4 0%, #fdfcf8 100%);
    }
    
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      background-color: var(--nature-green);
      color: white;
      box-shadow: 0 4px 12px rgba(45, 90, 39, 0.2);
    }
    .btn-primary:hover {
      background-color: #24481f;
      transform: translateY(-1px);
    }
  </style>

    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>

</head>

</html>
